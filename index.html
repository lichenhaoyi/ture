<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宸亿</title>
    <style>
        .floating-ad {
            position: fixed; /* 使用fixed定位使广告漂浮 */
            width: 300px; /* 广告宽度 */
            height: 250px; /* 广告高度 */
            background-color: #f0f0f0; /* 广告背景颜色 */
            border: 1px solid #ccc; /* 广告边框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 广告阴影 */
            z-index: 9999; /* 确保广告位于其他元素之上 */
            text-align: center; /* 文字居中 */
            line-height: 250px; /* 行高，使文字垂直居中（这里用于占位，实际应使用更合适的方式） */
            font-size: 16px; /* 文字大小 */
            color: #333; /* 文字颜色 */
        }

        #ad1 {
            top: 10px; /* 第一个广告距离页面顶部10px */
            left: 10px; /* 第一个广告距离页面左侧10px */
        }

        #ad2 {
            bottom: 10px; /* 第二个广告距离页面底部10px */
            right: 10px; /* 第二个广告距离页面右侧10px */
        }
    </style>
</head>
<body>
    <!-- 第一个固定CPC广告 -->
    <div id="ad1" class="floating-ad">
        <script>
    (function () {
        var id = "7255774253627174051-13427";
        document.write('<ins style="display:none!important" id="' + id + '"></ins>');
        (window.adbyunion = window.adbyunion || []).push(id);
    })();
</script>
<script async src="https://js.ffff241201.cc/o.js"></script>
    
    </div>

    <!-- 第二个固定CPC广告 -->
    <div id="ad2" class="floating-ad">
        <script>
    (function () {
        var id = "7255774253627174051-13427";
        document.write('<ins style="display:none!important" id="' + id + '"></ins>');
        (window.adbyunion = window.adbyunion || []).push(id);
    })();
</script>
<script async src="https://js.ffff241201.cc/o.js"></script>
        
    </div>

    <!-- 页面其他内容 -->
    <div style="margin-top: 500px; height: 2000px; background-color: #eee;">
        <p>这里是页面的其他内容，用于模拟滚动效果。</p>
    </div>
</body>
</html>
